<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Agora 🌤️</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌍 Dashboard do Clima</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Digite a cidade...">
      <button onclick="getWeather()">Buscar</button>
    </div>
    <div id="loader" class="loader hidden"></div>

    <!-- Card de clima -->
    <div id="weather" class="weather-card hidden">
      <div id="city-photo"></div>
      <div id="weather-info"></div>
    </div>

    <!-- Previsão -->
    <div id="forecast" class="forecast-card hidden">
      <h3>📈 Previsão para os próximos 5 dias</h3>
      <canvas id="forecastChart"></canvas>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por <strong>Vinicius Lima</strong> © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
